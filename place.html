<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place</title>
    <meta name="author" content="Benjamin Strong">
    <meta name="description" content="A web page for displaying places">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Explore Japan</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Mount Fuji">
      </picture>
    </section>

    <section class="data">
      <h2>Data</h2>
      <ul>
        <li>Population: 125.7 million</li>
        <li>Capital: Tokyo</li>
        <li>Language: Japanese</li>
        <li>Currency: Yen (¥)</li>
      </ul>
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <p>Temperature: <span id="temp">8</span>°C</p>
      <p>Wind Speed: <span id="wind">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
